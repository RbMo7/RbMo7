name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    environment: 
      name: Metrics
    permissions:
      contents: write
    steps:
      # Step to safely check if the secret exists
      - name: Check METRICS_TOKEN
        run: |
          if [ -z "${{ secrets.METRICS_TOKEN }}" ]; then
            echo "METRICS_TOKEN is empty!"
          else
            echo "METRICS_TOKEN is set!"
          fi

      # Optional: Temporarily write token to file for debugging (download as artifact)
      - name: Debug METRICS_TOKEN
        run: echo "${{ secrets.METRICS_TOKEN }}" > token.txt

      - name: Upload token for debugging
        uses: actions/upload-artifact@v4   # Updated to v4
        with:
          name: debug-token
          path: token.txt

      # Run the metrics action
      - uses: lowlighter/metrics@v3.34
        with:
          token: ${{ secrets.METRICS_TOKEN }}

      - name: Full-year calendar
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.isocalendar.fullyear.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
